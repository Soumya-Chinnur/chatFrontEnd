<div class="centered-container">
  <form novalidate class="md-layout" @submit.prevent="validateUser">
    <md-content class="md-elevation-3">
      <div class="title">
        
        <div class="color">
          <h1>Login</h1>
        </div>
      </div>

      <div class="user">
        <md-field :class="getValidationClass('email')">
          <label>E-mail</label>
          <md-input
            name="email"
            id="email"
            autocomplete="given-name"
            v-model="user.email"
            :disabled="sending"
          />
          <span class="md-error" v-if="!$v.user.email.required"
            >The email is required</span
          >
          <span class="md-error" v-else-if="!$v.user.email">Invalid email</span>
          <!-- <md-input v-model="login.email" autofocus/> -->
        </md-field>

        <md-field :class="getValidationClass('password')" md-has-password>
          <label>Password</label>
          <md-input
            v-model="user.password"
            type="password"
            :disabled="sending"
          />
          <span class="md-error" v-if="!$v.user.password.required"
            >The password is required</span
          >
          <span class="md-error" v-else-if="!$v.user.password.minlength"
            >Invalid password</span
          >
        </md-field>
      </div>
      <div>
        <a href="forgotpassword" class="password">Forget password?</a>
      </div>
      <div class="actions md-layout md-alignment-center-space-between">
        <a @click="register">Create Account</a>
        <md-button class="md-raised md-primary" type="submit">Log in</md-button>
      </div>

      <!-- <div class="loading-overlay" v-if="loading">
        <md-progress-spinner md-mode="indeterminate" :md-stroke="1"></md-progress-spinner>
      </div> -->
    </md-content>
  </form>
</div>
